{% extends "index.html" %}
{% load static %}
{% load seguros_filters %}

{% block main %}
    <div 
        class="form active"
        id="form-{{tipo}}"
        >   
        <form tipo="{{tipo}}" id="account-form" method="POST" action="{% url 'seguros:guardar-account' %}">
            {% csrf_token %}
            <div class="form-container">
                {% for fm in account_form %}
                    <div class="form-elem">
                        <label>{{fm.label}}</label>
                        {{fm}}
                    </div>
                {% endfor %}
                <div class="form-button">
                    <button>Siguiente</button>
                </div>
            </div>
        </form>
        <div class="image-container">
            <div class="image-text">
                {{tipo|image_text_filter|safe}}
            </div>
            <div class="image">
                <img src="{% static 'publicidad/'|add:tipo|add:'.png' %}" alt="{{tipo}}">
            </div>
        </div>
    </div>
{% endblock %}

{% block js_scripts %}
<script src="{% static 'js/account-form.js' %}"></script>
{% endblock %}
